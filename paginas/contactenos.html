<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contáctenos</title>
</head>
<body class="fondo">
    <header class="navbar"><!--Menú-->
        <nav>
            <section>
                <img class="logo" src="../multimedia/logo.jpg" alt="">
                <ul class="listas">
                    <li class="lista__navbar"><a href="../index.html">Inicio</a></li>
                    <li class="lista__navbar"><a href="./menus.html">Menús</a></li>
                    <li class="lista__navbar"><a href="./novedades.html">Novedades</a></li>

                    <li class="lista__navbar"><a href="./contactenos.html">Contáctenos</a></li>

            </section>
        </nav>  
    </header> 
    <main>
        <section>
            <figure>
                <img src="." alt="">
            </figure>
        </section>
        <form action="">
            <div>
             <label for="">Nombre</label>
             <input type="text" name="" id="" placeholder="Nombre y apellido" class="formulario">
            </div>  
            <div>
                <label for="">Email</label>
                <input type="email" id="" placeholder="@ejemplo.com" class="formulario">
            </div>
            <div>
                 <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje" class="formulario"></textarea>
            </div>
            <div>
                 <input type="checkbox" name="Aceptar">
                 <label for="">Recibir información de esta página</label>
            </div>
            <div>
                <select name="Localidad" id="">
                     <option value="araminda">Araminda</option>
                     <option value="guazuvira">Guazuvirá</option>
                     <option value="la tuna">La Tuna</option>
                     <option value="los titanes">Los Titanes</option>
                     <option value="san luis">San Luis</option>
                     <option value="santa lucia">Santa Lucía Del Este</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
         </form>
    </main>
    <footer>
